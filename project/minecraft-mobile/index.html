<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Å–ø–ª—ç—à –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ React/Three */
    html, body, #root { margin:0; padding:0; width:100%; height:100%; }
    #splash {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg, #60a5fa 0%, #10b981 100%);
      color:white; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
    }
    #splash .box { text-align:center; background: rgba(0,0,0,0.3); padding: 24px 28px; border-radius: 12px; }
    #splash .bar { width:240px; height:8px; background: rgba(255,255,255,0.3); border-radius: 999px; margin: 12px auto 0; overflow:hidden; }
    #splash .bar::after { content:""; display:block; width:40%; height:100%; background:white; animation: load 1.2s infinite; border-radius:999px; }
    @keyframes load { 0%{ transform: translateX(-40%);} 50%{ transform: translateX(150%);} 100%{ transform: translateX(300%);} }
  </style>
</head>

<body>
  <div id="root">
    <div id="splash">
      <div class="box">

      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
